<!DOCTYPE html>
<html>
  
<head> 
<title>CSS Table Styling</title>
<style>
    h1{front-family:Verdana;color:green;text-align:center}
    table
<style type="text/css">
.glossary {
width: 650px;
}
  
.collapse {
border-collapse: collapse;
}
  
 th {
    border: 2px solid black;
    border-style: solid;
    border-color:black;
    background-color:yellow;
}
  
td {
border: 2px dashed blue;
padding: 5px;
} 
  
 .red
  {color:red}
 .blue
  {color:blue}
</style>
</head>

<body>
  <table class="glossary collapse" border="1">
   <h1>Five Day Forecast</h1>
  
  <tr>
     <th colspan="1">Monday</th>
     <th colspan="1">Tuesday</th>
     <th colspan="1">Wednesday</th>
     <th colspan="1">Thursday</th>
     <th colspan="1">Friday</th>
  </tr>
  
  <tr class="red">
    <td>68</td>
    <td>65</td>
    <td>63</td>
    <td>67</td>
    <td>50</td>
  </tr>
  
  <tr class="blue">
    <td>58</td>
    <td>52</td>
    <td>53</td>
    <td>58</td>
    <td>40</td>
  </tr>
 
  <tr>
    <td>partly sunny</td>
    <td>rainy</td>
    <td>partly cloudy</td>
    <td>sunny rain</td>
    <td>sleet</td>
  </tr>
  
  <tr>
     <td> <img src="images/web1.png" width="100" height="100" alt="partly sunny" /></td>
     <td> <img src="images/web2.png" width="100" height="100" alt="rainy" /></td>
     <td> <img src="images/web3.png" width="100" height="100" alt="partly cloudy" /></td>
     <td> <img src="images/web4.png" width="100" height="100" alt="partly rain" /></td>
     <td> <img src="images/web5.png" width="100" height="100" alt="partlysleet" /></td>
  </tr>
    
  </table>
    
  </body>
</html>
