<!DOCTYPE html>
<html>
  
<head> 
<title>CSS Table Styling</title>
</head>

<body>
  <table>
  <caption>Five Day Forecast</caption>
  <tr>
     <th colspan="1">Monday</th>
     <th colspan="1">Tuesday</th>
     <th colspan="1">Wednesday</th>
     <th colspan="1">Thursday</th>
     <th colspan="1">Friday</th>
  </tr>
  
  <tr>
    <td>68</td>
    <td>65</td>
    <td>63</td>
    <td>67</td>
    <td>50</td>
  </tr>
  
  <tr>
    <td>58</td>
    <td>52</td>
    <td>53</td>
    <td>58</td>
    <td>40</td>
  </tr>
 
  <tr>
    <td>partly sunny</td>
    <td>rainy</td>
    <td>partly cloudy</td>
    <td>sunny rain</td>
    <td>sleet</td>
  </tr>
  
  <tr>
    <td> <img src="images/web1.png" width="100" height="100" alt="partly sunny" /></td>
  </table>
    
  </body>
</html>
